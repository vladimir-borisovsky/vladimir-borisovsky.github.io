<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qwiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="qwiz-box">
        <button class="qwiz-start">Запустить тест</button>
        <div class="qwiz-bg">
            <div class="qwiz-wrap-inner">
                <div class="qwiz-questions-box">
                    <div class="qwiz-questions qwiz-question-1">
                        <div class="qwiz-title">Выберите район</div>
                        <div class="qwiz-content">
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Центральный" name="" id="q1-q1">
                                <label for="q1-q1">Центральный</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Адлерский" name="" id="q1-q2">
                                <label for="q1-q2">Адлерский</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Хостинский" name="" id="q1-q3">
                                <label for="q1-q3">Хостинский</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Лазаревский" name="" id="q1-q4">
                                <label for="q1-q4">Лазаревский</label>
                            </div>
                            <div class="qwiz-buttons">
                                <button class="cansel">Отмена</button>
                                <button class="next">Далее</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-2">
                        <div class="qwiz-title">Количество комнат</div>
                        <div class="qwiz-content">
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Студия" name="" id="q2-q1">
                                <label for="q2-q1">Студия</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Однокомнатная" name="" id="q2-q2">
                                <label for="q2-q2">Однокомнатная</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Двухкомнатная" name="" id="q2-q3">
                                <label for="q2-q3">Двухкомнатная</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Трехкомнатная" name="" id="q2-q4">
                                <label for="q2-q4">Трехкомнатная</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Более трех комнат" name="" id="q2-q5">
                                <label for="q2-q5">Более трех комнат</label>
                            </div>
                            <div class="qwiz-buttons">
                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-3">
                        <div class="qwiz-title">Варианты оплаты</div>
                        <div class="qwiz-content">
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Наличные" name="" id="q3-q1">
                                <label for="q3-q1">Наличные</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Ипотека" name="" id="q3-q2">
                                <label for="q3-q2">Ипотека</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Материнский капитал" name="" id="q3-q3">
                                <label for="q3-q3">Материнский капитал</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Другое" name="" id="q3-q4">
                                <label for="q3-q4">Другое</label>
                            </div>
                            <div class="qwiz-buttons">
                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-4">
                        <div class="qwiz-title">Цель покупки</div>
                        <div class="qwiz-content">
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Для жизни" name="" id="q4-q1">
                                <label for="q4-q1">Для жизни</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Для отдыха" name="" id="q4-q2">
                                <label for="q4-q2">Для отдыха</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Для инвестиций" name="" id="q4-q3">
                                <label for="q4-q3">Для инвестиций</label>
                            </div>
                            <div class="qwiz-checkboxes">
                                <input type="checkbox" value="Для сдачи в аренду" name="" id="q4-q4">
                                <label for="q4-q4">Для сдачи в аренду</label>
                            </div>
                            <div class="qwiz-buttons">
                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-5">
                        <div class="qwiz-title">Укажите примерный бюджет</div>
                        <div class="qwiz-content">
                            <div class="qwiz-budget">
                                <label for="q5">Например: 3 000 000</label>
                                <input type="number" name="qwiz-budget" id="q5">
                            </div>
                            <div class="qwiz-buttons">
                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-6">
                        <div class="qwiz-title">Укажите ваше имя</div>
                        <div class="qwiz-content">
                            <div class="qwiz-name">
                                <label for="q5">Имя</label>
                                <input type="text" name="qwiz-name" id="q6">
                            </div>
                            <div class="qwiz-buttons">
                                <button class="prev">Назад</button>
                                <button class="next">Далее</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-7">
                        <div class="qwiz-title">Телефон</div>
                        <div class="qwiz-content">
                            <div class="qwiz-phone">
                                <label for="q5">Укажите ваш телефон, чтобы получить персональное предложение</label>
                                <input type="number" name="qwiz-phone" id="q7">
                                <p class="qwiz-phone-recuired">* Укажите ваш телефон</p>
                            </div>
                            <div class="qwiz-buttons">
                                <button class="prev">Назад</button>
                                <button class="send">Отправить</button>
                            </div>
                        </div>
                    </div>
                    <div class="qwiz-questions qwiz-question-8">
                        <div class="qwiz-title">Спасибо!</div>
                        <div class="qwiz-content">
                            <span class="qwiz-tnx">Ваша заявка отправлена, мы скоро с вами свяжемся!</span>
                            <div class="qwiz-buttons">
                                <button class="home">Вернуться на сайт</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="qwiz-pagination">
                        <span class="qwiz-pagination-first-namber">1</span>
                        <span class="qwiz-pagination-of-namber">из</span>
                        <span class="qwiz-pagination-last-namber">8</span>
                    </div>
                    <div class="qwiz-pagination-line">
                        <div class="qwiz-pagination-line-inner"></div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
